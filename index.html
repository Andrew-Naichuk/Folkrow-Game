<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folkrow Village Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&family=Kalam:wght@300;400;700&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="sidebar">
            <div class="sidebar-banner">
                <div class="banner-ornament">‚ú¶</div>
                <h2>Folkrow</h2>
            </div>
            <div class="tool-section">
                <div class="section-banner">
                    <h3>Buildings</h3>
                </div>
                <div class="tool-grid" id="buildings-grid">
                    <!-- Dynamically populated from itemData -->
                </div>
            </div>
            <div class="tool-section">
                <div class="section-banner">
                    <h3>Decorations</h3>
                </div>
                <div class="tool-grid" id="decorations-grid">
                    <!-- Dynamically populated from itemData -->
                </div>
            </div>
            <div class="tool-section">
                <div class="section-banner">
                    <h3>Roads</h3>
                </div>
                <div class="tool-grid" id="roads-grid">
                    <!-- Dynamically populated from itemData -->
                </div>
            </div>
            <div class="tool-section">
                <div class="section-banner">
                    <h3>Tools</h3>
                </div>
                <div class="tool-grid">
                    <div class="tool-item circular" data-type="tool" data-id="bulldozer">
                        <div class="tool-preview bulldozer-preview">üí£</div>
                        <span>Annihilate</span>
                    </div>
                </div>
            </div>
            <div class="tool-section">
                <button id="clear-btn" class="clear-btn circular">Clear All</button>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
            <div class="info-panel">
                <div id="cursor-info">Click to place items</div>
            </div>
            <div class="stats-panel">
                <div class="stats-banner">
                    <div class="banner-ornament-small">‚ú¶</div>
                    <span>Village Stats</span>
                </div>
                <div id="budget-display" class="stat-item budget-display">Budget: ‚ç±10,000</div>
                <div id="income-display" class="stat-item income-display">Income: ‚ç±0</div>
                <div id="expenses-display" class="stat-item expenses-display">Expenses: ‚ç±0</div>
                <div id="population-display" class="stat-item population-display">Population: 0</div>
                <div id="unemployed-display" class="stat-item unemployed-display">Unemployed: 0</div>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
